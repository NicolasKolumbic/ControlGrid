 <script type="text/javascript">
    'use strict';

    jQuery.extend(jQuery.fn.dataTableExt.oSort, {
        "currency-pre": function (a) {
            a = (a === "-") ? 0 : a.replace(/[^0-9-]/g, '');
            return parseFloat(a);
        },
    
        "currency-asc": function (a, b) {
            return a - b;
        },
    
        "currency-desc": function (a, b) {
            return b - a;
        }
    });

    angular.module('NeorisApp', ['datatables'])
    .controller('NeorisController', function ($scope, $compile,DTOptionsBuilder, DTColumnBuilder,DTDefaultOptions) {
        var vm = this;
        vm.message = '';
        vm.edit = edit;
        vm.delete = deleteRow;
        vm.dtInstance = {};
        vm.persons = {};
        var count = 0;
      

        vm.dtOptions = DTOptionsBuilder.fromSource('./datos/persons.json');

        vm.dtOptions.withPaginationType('full_numbers');
        vm.dtOptions.withOption('createdRow', createdRow);
        vm.dtOptions.withOption('lengthChange', false);
        vm.dtOptions.withOption('searching', true);
        vm.dtOptions.withOption('aaSorting', []);
        vm.dtOptions.withDisplayLength(10);

        $('#example')
        .on( 'init.dt', function () {
            var txt = document.querySelector(".dataTables_filter label input");
            document.querySelector(".dataTables_filter label").innerHTML= "<span class='lblsearch'>Buscar:</span>";
            document.querySelector(".dataTables_filter label").appendChild(txt)
        } )

        

        DTDefaultOptions.setDisplayLength(10);
            
        vm.dtColumns = [
            DTColumnBuilder.newColumn('name').withTitle('Nombre'),
            DTColumnBuilder.newColumn('gender').withTitle('Género'),
            DTColumnBuilder.newColumn('company').withTitle('Empresa'),
            DTColumnBuilder.newColumn(null).withTitle('Actions').notSortable().renderWith(actionsHtml)
        ];

        function edit(person) {

            vm.message = 'You are trying to edit the row: ' + JSON.stringify(person);
            // Edit some data and call server to make changes...
            // Then reload the data so that DT is refreshed
            vm.dtInstance.reloadData();
        }

        function deleteRow(person) {

            vm.message = 'You are trying to remove the row: ' + JSON.stringify(person);
            // Delete some data and call server to make changes...
            // Then reload the data so that DT is refreshed
            vm.dtInstance.reloadData();
        }

        function createdRow(row, data, dataIndex) {

            // Recompiling so we can bind Angular directive to the DT
            $compile(angular.element(row).contents())($scope);
        }

        function actionsHtml(data, type, full, meta) {
            var btns = "";
            data.id = count++;
            vm.persons[data.id] = data;
            btns += '<div class="botonera-grid">'
            btns += '<button class="btn btn-circle btn-asociart" ng-click="showCase.edit(showCase.persons[' + data.id + '])">';
            btns += '<i class="fa fa-edit"></i>';
            btns += '</button>';
            btns += '<button class="btn btn-circle btn-asociart" ng-click="showCase.delete(showCase.persons[' + data.id + '])">';
            btns += '<i class="fa fa-trash-o"></i>';
            btns += '</button>';
            btns += '</div>'
            return btns; 
        }


       
        
    });
</script>
